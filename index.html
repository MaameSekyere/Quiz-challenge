<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <!--
        Start Quiz Button
    -->
      <div class="start-button">
        <button>Start Quiz</button>
      </div>
      <!--Information Box-->
      <div class="info-title">
        <span> Rules to the Quiz </span>
      </div>
      <div class="information-list">
        <div class="info">
          1. You will have only <span>15 seconds</span> per each question.
        </div>
        <div class="info">
          2. Once you select your answer, it can't be changed.
        </div>
        <div class="info">
          3. You can't select any option once you run out of time.
        </div>
        <div class="info">
          4. You can't exit from the Quiz while you're playing.
        </div>
        <div class="info">
          5. You'll receive a final score at the end of your quiz.
        </div>
      </div>
      <div class="quiz-buttons">
        <button class="end">Exit Quiz</button>
        <button class="resume">Continue</button>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>

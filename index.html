<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <!--Information Box-->
      <div class="Information-Box">
        <div class="info-box">
          <div class="info-heading">
            <span> Rules to the Quiz </span>
          </div>
          <div class="information-list">
            <div class="info">
              1. You will have only <span>60 seconds</span> for all questions.
            </div>
            <div class="info">
              2. You can't exit from the Quiz while it is in progress.
            </div>
            <div class="info">
              3. You'll receive a final score at the end of your quiz when you
              input your initials.
            </div>
          </div>
        </div>
        <div class="quiz-button">
          <div class="start-button btn btn-primary" id="start-button">
            Start
          </div>
        </div>
      </div>

      <!--Quiz Starts-->
      <div id="quiz-box">
        <div id="quiz">Code Quiz</div>
        <div id="timer"></div>
        <p>Enter your initials for results:</p>
        <input type="text" id="initials" />
        <div class="btn btn-success" id="submit">Get Results</div>
        <div id="results"></div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
